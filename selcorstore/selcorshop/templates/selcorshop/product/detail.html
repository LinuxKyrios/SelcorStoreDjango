{% extends "selcorshop/base.html" %}
{% load static %}

{% block title %}
    {% if category %}{{ category.title }}{% else %}Produkty{% endif %}
{% endblock %}

{% block content %}
    <div class="product-detail">
        <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'selcorshop/static/img/no_image.png' %}{% endif %}" alt="Obraz">
        <h1>{{ product.name }}</h1>
        <h2><a href="{{ product.category.get_absolute_url }}">{{ product.category }}</a></h2>
        <p class="price">{{ product.price }} z≈Ç.</p>
            {{ product.description|linebreaks}}
    </div>
{% endblock %}
